
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcel Story</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0a0a0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }
    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #00bfff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #00bfff;
    }
    .btn:hover {
      background-color: #00a3cc;
      box-shadow: 0 0 20px #00eaff;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Flashcel Story</h1>
  <p>Descubra acessórios e eletrônicos com visual gamer, tecnologia e estilo!</p>

</html>
